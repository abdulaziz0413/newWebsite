<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Art.Design</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <!-- Header section start -->
        <header>
            <nav class="navbar">
                <div class="container">
                    <div class="navigation">
                        <div class="logo">
                            <a href="#">Art.Design</a>
                        </div>
                        <div class="navbar-nav">
                            <a href="#">Home</a>
                            <a href="#">Design</a>
                            <a href="#">Blog</a>
                            <a href="#">About</a>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- End of navbar -->
            <div class="banner">
                <div class="container">
                    <h1 class="banner-title"><span>Art.</span>Design Blog</h1>
                    <p>Everything That You Want To Know About Art & Design</p>
                    <form>
                        <input
                            type="text"
                            placeholder="find your food..."
                            class="search-input"
                        />
                        <button class="search-btn">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </div>
            </div>
        </header>
        <!-- End of header section -->
        <section class="design" id="design">
            <div class="container">
                <div class="title">
                    <h2>Recent Arts & Designs</h2>
                    <p>RECENT ARTS & DESIGNS ON THE BLOG</p>
                </div>
                <div class="design-content">
                    <div class="design-img">
                        <div class="design-item">
                            <img src="images/art-design-1.jpg" alt="" />
                            <span><i class="far fa-heart"></i>22</span>
                            <span>Art & Design</span>
                        </div>
                    </div>
                    <div class="design-title">
                        <a href="#"
                            >Make An Awesome Art Portfolio For College Or
                            University</a
                        >
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
